<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One by One</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>One by One</h1>



        <form class="ingredientRecord" method="POST" action="index.html">
            <div class="form-group">
              <label for="id">ID</label>
              <input type="number" disabled class="form-control" id="id" aria-describedby="id">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
             <div class="form-group">
                <select name="foodgroup" id="foodgroup" class="form-control">
                    <option value="Dairy">Dairy</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Protein">Protein</option>
                    <option value="Carbohydrates">Carbohydrates</option>
                </select>
               
              </div> 
              <div class="form-group">
                <label for="name" >Recipe</label>
                  <select name="recipe" id="recipe" class="form-control" required>

                  </select>
                </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" min="0" step=".01" class="form-control" id="price">
              </div>
              <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" min="0" step=".01" class="form-control" id="weight">
              </div>





            <!-- <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>


<script src="../JS/ingredientsRecord.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
